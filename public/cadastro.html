<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilância Solidária - Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <div class="logo-icon">
          <i class="bi bi-shield-lock"></i>
        </div>
        Vigilância Solidária
      </div>
      <h2>Crie sua conta</h2>
    </div>
    
    <div class="auth-body">
      <div id="alertError" class="alert alert-danger" role="alert">
        Por favor, preencha todos os campos corretamente.
      </div>
      
      <div id="alertSuccess" class="alert alert-success" role="alert">
        Cadastro realizado com sucesso! Redirecionando...
      </div>
      
      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" placeholder="Seu nome completo" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" class="form-control" placeholder="(00) 00000-0000" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-container">
            <input type="password" id="password" class="form-control" placeholder="Crie uma senha" required minlength="6">
            <i class="bi bi-eye-fill toggle-password" id="togglePassword"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirme sua senha</label>
          <div class="password-container">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Repita sua senha" required minlength="6">
            <i class="bi bi-eye-fill toggle-password" id="toggleConfirmPassword"></i>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Já tem uma conta?<a href="login.html" style="color: var(--primary); text-decoration: none;">Faça login</a></p>
      </div>
    </div>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
