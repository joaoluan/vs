<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilância Solidária - Login</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <div class="logo-icon">
          <i class="bi bi-shield-lock"></i>
        </div>
        <span>Vigilância Solidária</span>
      </div>
      <h2>Bem-vindo de volta</h2>
    </div>
    
    <div class="login-body">
      <div id="alertError" class="alert alert-danger">
        E-mail ou senha incorretos. Por favor, tente novamente.
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-container">
            <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
            <i class="bi bi-eye-fill toggle-password" id="togglePassword"></i>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      
      <div class="login-footer">
        <p>Não tem uma conta? <a href="/cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
